version: 2

builds:
  - main: .
    binary: snap
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X github.com/yarlson/snap/cmd.Version={{.Version}}

archives:
  - format_overrides:
      - goos: darwin
        formats:
          - zip
